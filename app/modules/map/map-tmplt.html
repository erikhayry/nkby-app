<div class="container m-map">
	<div class="m-map-info" >
		id: {{item.id}} <br/>
		type: {{item.type}} <br/>
		

		coords: {{coords.toString()}} <br/>

		<button ng-click="addNew(item.id, coords)" ng-if="coords && !activeMarkerId">Add</button>
		<button ng-click="updatePlace(item.id, activeMarkerId)" ng-if="activeMarkerId">Add to marker {{activeMarkerId}}</button>

	</div>
	
	
	<ui-gmap-google-map 
		center='map.center' 
		zoom='map.zoom'
		events='map.events'

	>
		<ui-gmap-marker 
			coords="marker.coords" 
			options="marker.options" 
			events="marker.events" 
			idkey="marker.id"
		>		
		</ui-gmap-marker>

        	coords="marker.coords" 
        	templateUrl="window.url" 
        >
            <div>{{info}}</div>
        </ui-gmap-window>	 -->	

	</ui-gmap-google-map>	
</div>
