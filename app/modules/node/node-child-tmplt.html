<li class="list-group-item has-item-{{!!child.itemId}} is-done-{{child.done}}">
    <!-- folder -->
    <span class="clearfix">
      <span class="glyphicon glyphicon-ok"></span>
      <span class="glyphicon glyphicon-map-marker"></span>
      {{child._id}}
      <span class="btn-group pull-right">

        <button type="button" class="btn btn-default" ng-click="addtotrash(child._id)">Trash</button>
        <button type="button" class="btn btn-default" ng-click="toggledone(child._id, true)" ng-if="!child.done">Done</button>
        <button type="button" class="btn btn-default" ng-click="toggledone(child._id, false)" ng-if="child.done">Not done</button>


        <button class="btn btn-default" ng-click="toggleFolder()" ng-if="!child.itemId && isFolder(child)">Toggle</button>
        <button class="btn btn-default" ng-click="openitem(child.itemId)" ng-if="!!child.itemId && !isFolder(child)">Open Item</button>
        <button class="btn btn-default" ng-click="openfile(child._id)" ng-if="!child.itemId && !isFolder(child)">Open</button>
      </span>
    </span>  
</li>
