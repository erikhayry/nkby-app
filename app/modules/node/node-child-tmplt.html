<li class="list-group-item is-{{child.type}} clearfix">
  
    <button class="btn btn-default" ng-click="toggle(child)" ng-if="child.children">
      {{child.name}}
    </button>
    <span class="badge pull-right" ng-if="child.children">{{child.children.length}}</span>

  <div ng-if="!child.children">
    {{child.name}}
    <span class="btn-group pull-right">
      <button type="button" class="btn btn-default" ng-click="open(child)">Open</button>
    </span>
  </div>

</li>
